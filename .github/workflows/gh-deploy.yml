# This workflow will do a clean install of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"

      - name: Installing Dependencies üîß
        run: npm ci

      - name: Building and Exporting üèóÔ∏è
        run: |
          npm run build
          touch out/.nojekyll
          cp out/404.html out/index.html
        env:
          NEXT_PUBLIC_TRACKING_ID: "G-8FBXBFXC10"
          NEXT_PUBLIC_SERVICE_ID: "service_qt4ryip"
          NEXT_PUBLIC_TEMPLATE_ID: "template_2ni69n8"
          NEXT_PUBLIC_USER_ID: "user_Do31sKneP4eYfn5n1nLTD"

      - name: Deploy to GitHub Pages üöÄ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: out
          clean: true
          token: ${{ secrets.GITHUB_TOKEN }}
